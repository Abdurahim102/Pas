<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Body of todo -->
    <div class="body_todo">
        <!-- Title -->
        <h1>To-Do List</h1>
        <!-- adder container window -->
        <div class="adder_container">
            <input type="text" class="input" placeholder="Add somethings..." >
            <button class="save_btn" onclick="AddertoWindow()">save</button>
        </div>
        <!-- Print window -->
        <div class="print_window">
            <div class="data_viewer">
                <div class="text">
                   
                    <label for="checkbox">
                        <div class="la">
                        <li class="text_rul"><span>Length of password should be 8</span></li>
                        <li class="text_rul1"><span>Password should has 1 number</span></li>
                        <li class="text_rul2"><span>Password should has 1 lowercase</span></li>
                        <li class="text_rul3"><span>Password should has 1 special</span></li>
                        <li class="text_rul4"><span>Password should has 1 uppercase</span></li>
                    </div>
                    </label>
                </div>
               
               </div>
        </div>
        
    </div>
 

    <script src="main.js"></script>
</body>
</html>
